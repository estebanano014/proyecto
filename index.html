<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape Room - Hospital Abandonado</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  <!-- A-Frame Extras (para colisiones) -->
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- L贸gica del juego -->
  <script src="js/main.js" defer></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene fog="type: exponential; color: #000; density: 0.08" background="color: #000">
    
    <!--  Assets -->
    <a-assets>
      <audio id="ambiente" src="sounds/hospital.mp3"></audio>
      <audio id="interruptor" src="sounds/switch.mp3"></audio>
      <audio id="door" src="sounds/door.mp3"></audio>
      <audio id="pickup" src="sounds/pickup.mp3"></audio>

      <img id="pared-textura" src="textures/pared.jpg" />
      <img id="puerta-textura" src="textures/puerta-oxidada.jpg" />
    </a-assets>

    <!-- Jugador con colisiones -->
    <a-entity id="player"
              camera
              wasd-controls
              look-controls
              position="0 1.6 0"
              movement-controls="constrainToNavMesh: false"
              collision-check>
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-entity>

    <!-- Luz ambiente -->
    <a-entity light="type: ambient; color: #555"></a-entity>

    <!-- Luz parpadeante -->
    <a-entity light="type: point; intensity: 1; decay: 2"
              position="10 4 -10"
              animation="property: light.intensity; from: 1.2; to: 0.2; dur: 500; dir: alternate; loop: true">
    </a-entity>

    <!-- Suelo con colisi贸n -->
    <a-plane class="static-body" position="0 0 0" width="50" height="50" color="#111" rotation="-90 0 0"></a-plane>

    <!-- Cuarto de archivos -->
    <a-box position="10 2 -10" width="8" height="4" depth="8" color="#222" opacity="0.3"></a-box>
    <a-box class="static-body" position="10 2 -14" width="8" height="4" depth="0.1" material="src: #pared-textura"></a-box>
    <a-box class="static-body" position="6 2 -10" width="0.1" height="4" depth="8" material="src: #pared-textura"></a-box>
    <a-box class="static-body" position="14 2 -10" width="0.1" height="4" depth="8" material="src: #pared-textura"></a-box>
    <a-box position="10 1 -6" width="2" height="3" depth="0.2" color="#555" class="clickable static-body"></a-box>

    <!-- Interruptores -->
    <a-box id="switch1" class="clickable static-body" position="9 1 -12" color="#ff0000" width="0.5" height="0.5" depth="0.2"
           sound="src: #interruptor; on: click"></a-box>
    <a-box id="switch2" class="clickable static-body" position="10 1 -12" color="#ff0000" width="0.5" height="0.5" depth="0.2"
           sound="src: #interruptor; on: click"></a-box>
    <a-box id="switch3" class="clickable static-body" position="11 1 -12" color="#ff0000" width="0.5" height="0.5" depth="0.2"
           sound="src: #interruptor; on: click"></a-box>

    <!-- C贸digo revelado -->
    <a-entity id="codigoFinal" visible="false" position="10 1.5 -13.5"
              text="value: C贸digo: 4721; color: yellow; align: center;"></a-entity>

    <!-- Sala quir煤rgica -->
    <a-box position="-10 2 -10" width="8" height="4" depth="8" color="#222" opacity="0.3"></a-box>
    <a-box class="static-body" position="-10 2 -14" width="8" height="4" depth="0.1" material="src: #pared-textura"></a-box>
    <a-box class="static-body" position="-14 2 -10" width="0.1" height="4" depth="8" material="src: #pared-textura"></a-box>
    <a-box class="static-body" position="-6 2 -10" width="0.1" height="4" depth="8" material="src: #pared-textura"></a-box>
    <a-box class="static-body" position="-10 0.75 -10" width="2" height="0.5" depth="4" color="#555"></a-box>

    <!-- Caja y llave -->
    <a-box class="static-body clickable" position="-10 1 -11.5" width="0.6" height="0.4" depth="0.6" color="#222"></a-box>
    <a-box id="llave" position="-10 1.3 -11.5" width="0.6" height="0.2" depth="0.2" color="gold" class="clickable"
           sound="src: #pickup; on: click"></a-box>

    <!-- Puerta principal -->
    <a-box id="puerta" class="static-body clickable" position="0 2 -20" width="4" height="4" depth="0.3"
           material="src: #puerta-textura"
           sound="src: #door; on: click"></a-box>
    <a-box class="static-body" position="0 2 -20.3" width="4.5" height="4.5" depth="0.1" color="#330000"></a-box>

    <!-- Sonido de ambiente -->
    <a-entity sound="src: #ambiente; autoplay: true; loop: true; volume: 0.4"></a-entity>
  </a-scene>
</body>
</html>
